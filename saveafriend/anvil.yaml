dependencies: []
services:
- source: /runtime/services/tables.yml
  client_config: {}
  server_config: {}
- source: /runtime/services/anvil/users.yml
  client_config: {allow_signup: false, enable_automatically: true, use_email: true,
    confirm_email: true, require_secure_passwords: true}
  server_config: {user_table: users}
- source: /runtime/services/anvil/email.yml
  client_config: {}
  server_config: {}
package_name: saveafriend
allow_embedding: false
name: saveafriend
runtime_options:
  version: 2
  client_version: '3'
  server_version: python3-sandbox
  server_spec: {base: python310-minimal}
metadata: {description: A suicidal ideation detector, logo_img: 'asset:logo.png'}
startup_form: Form1
db_schema:
  default:
    title: Default
    client: none
    server: full
    columns: []
  submissions:
    title: submissions
    client: full
    server: full
    columns:
    - name: user
      admin_ui: {width: 200}
      type: string
    - name: last_name
      admin_ui: {width: 200}
      type: string
    - name: user_location
      admin_ui: {width: 200}
      type: string
  users:
    title: Users
    client: none
    server: full
    columns:
    - name: email
      admin_ui: {width: 200}
      type: string
    - name: enabled
      admin_ui: {width: 200}
      type: bool
    - name: last_login
      admin_ui: {width: 200}
      type: datetime
    - name: password_hash
      admin_ui: {width: 200}
      type: string
    - name: n_password_failures
      admin_ui: {width: 200}
      type: number
    - name: confirmed_email
      admin_ui: {width: 200}
      type: bool
    - name: signed_up
      admin_ui: {width: 200}
      type: datetime
    - name: email_confirmation_key
      admin_ui: {width: 200}
      type: string
renamed: true
