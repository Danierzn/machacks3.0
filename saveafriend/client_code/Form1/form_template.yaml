      underline: false, icon: ''}
    name: button_2
    layout_properties: {grid_position: 'MKDDTJ,HPBXHO'}
    event_bindings: {click: button_2_click}
  - type: Button
    properties: {role: null, align: center, tooltip: '', border: '', enabled: true,
      foreground: '', visible: true, text: About, font_size: 17, font: '', spacing_above: small,
      icon_align: left, spacing_below: small, italic: false, background: '', bold: false,
      underline: false, icon: ''}
    name: button_3
    layout_properties: {grid_position: 'CMVSEH,FRQTMK'}
    event_bindings: {click: button_3_click}
  - type: Button
    properties: {role: null, align: center, tooltip: '', border: '', enabled: true,
      foreground: '', visible: true, text: Admin, font_size: 17, font: '', spacing_above: small,
      icon_align: left, spacing_below: small, italic: false, background: '', bold: false,
      underline: false, icon: ''}
    name: button_4
    layout_properties: {grid_position: 'TZMRIB,BUCALZ'}
    event_bindings: {click: button_4_click}
