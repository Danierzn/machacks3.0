is_package: true
container:
  type: HtmlTemplate
  properties: {html: '@theme:standard-page.html'}
components:
- type: ColumnPanel
  properties: {col_widths: '{}'}
  name: content_panel
  layout_properties: {slot: default}
  components:
  - type: ColumnPanel
    properties: {role: null, tooltip: '', border: '', foreground: '', visible: true,
      wrap_on: mobile, col_spacing: medium, spacing_above: none, col_widths: '{}',
      spacing_below: none, background: ''}
    name: column_panel_2
    layout_properties: {grid_position: 'YBGQFV,FUDGCW'}
    components:
    - type: Image
      properties: {role: null, vertical_align: center, height: 177, tooltip: '', border: '',
        foreground: '', visible: true, display_mode: shrink_to_fit, spacing_above: none,
        source: 'https://i.postimg.cc/rmsBKrJ8/Untitled-design.png', spacing_below: none,
        background: '', horizontal_align: center}
      name: image_1
      layout_properties: {grid_position: 'NURBOW,ZSXSDC'}
  - type: Label
    properties: {role: headline, align: center, tooltip: '', border: '', foreground: 'theme:Primary',
      visible: true, text: We're here to help., font_size: null, font: '', spacing_above: none,
      icon_align: left, spacing_below: large, italic: true, background: '', bold: false,
      underline: false, icon: ''}
    name: label_2
    layout_properties: {grid_position: 'WJBSNT,THCGDE'}
  - type: Label
    properties: {role: input-prompt, align: center, tooltip: '', border: '', foreground: 'theme:On
        Primary Container', visible: true, text: 'Do you suspect someone you know
        is about to inflict self harm or commit suicide?', font_size: 24, font: '',
      spacing_above: large, icon_align: left, spacing_below: small, italic: false,
      background: '', bold: false, underline: false, icon: ''}
    name: label_3
    layout_properties: {grid_position: 'SZFPTZ,YRDITJ'}
  - type: Label
    properties: {role: null, align: center, tooltip: '', border: '', foreground: '',
      visible: true, text: '1. Enter their profile.

        2. We''ll apply state-of-the-art machine learning to detect for any suicidal
        ideation, behaviour or attempts likely to be present with the help of their
        digital footprint.

        3. We''ll alert the RCMP to have the necessary resources on standby.', font_size: 17,
      font: '', spacing_above: small, icon_align: left, spacing_below: small, italic: false,
      background: '', bold: false, underline: false, icon: ''}
    name: label_4
    layout_properties: {grid_position: 'EBEDEU,UVGQQP'}
  - type: TextBox
    properties: {role: outlined, align: left, hide_text: false, tooltip: '', placeholder: Enter profile here,
      border: '', enabled: true, foreground: '', visible: true, text: '', font_size: null,
      font: '', spacing_above: large, type: text, spacing_below: small, italic: true,
      background: '', bold: false, underline: false}
    name: outlined_1
    layout_properties: {grid_position: 'ZFCQDJ,JRCDTQ'}
  - type: TextBox
    properties: {role: outlined, align: left, hide_text: false, tooltip: '', placeholder: 'Enter
        their location (e.g. Hamilton, ON)', border: '', enabled: true, foreground: '',
      visible: true, text: '', font_size: null, font: '', spacing_above: large, type: text,
      spacing_below: small, italic: true, background: '', bold: false, underline: false}
    name: outlined_1_copy
    layout_properties: {grid_position: 'NYEPRU,UGGSOP'}
  - type: Button
    properties: {role: filled-button, align: center, tooltip: '', border: '', enabled: true,
      foreground: '', visible: true, text: Submit, font_size: 24, font: '', spacing_above: medium,
      icon_align: left, spacing_below: small, italic: false, background: 'theme:On
        Surface', bold: false, underline: false, icon: ''}
    name: button_1
    layout_properties: {grid_position: 'RYIMSQ,YPIVCY', row_background: '', full_width_row: false}
    event_bindings: {click: button_1_click}
- type: FlowPanel
  properties: {}
  name: navbar_links
  layout_properties: {slot: nav-right}
- type: Label
  properties: {role: title, align: left, tooltip: '', border: '', foreground: 'theme:Primary',
    visible: true, text: saveafriend., font_size: null, font: SF Pro Display, spacing_above: small,
    icon_align: left, spacing_below: small, italic: true, background: '', bold: false,
    underline: false, icon: 'fa:phone'}
  name: label_1
  layout_properties: {slot: title}
- type: ColumnPanel
  properties: {col_widths: '{}'}
  name: column_panel_1
  layout_properties: {slot: left-nav}
  components:
  - type: Button
    properties: {role: null, align: center, tooltip: '', border: '', enabled: true,
      foreground: '', visible: true, text: Resources, font_size: 17, font: '', spacing_above: small,
